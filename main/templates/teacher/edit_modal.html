<!DOCTYPE html>
<html>
<head>
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Edit Student</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" name="name" value="{{ form.name.value }}" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Subject</label>
        <input type="text" name="subject" value="{{ form.subject.value }}" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Marks</label>
        <input type="number" name="marks" value="{{ form.marks.value }}" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="text-right">
        <a href="{% url 'home' %}" class="mr-2 px-4 py-2 border rounded">Cancel</a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Update</button>
      </div>
    </form>
  </div>
</body>
</html>
