<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Teacher Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center h-screen"
  >
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
      <h1 class="text-center text-2xl font-bold text-blue-600 mb-6">
        Teacher Portal
      </h1>

      <!-- Messages (Success/Error) -->
      {% if messages %}
        {% for message in messages %}
          <div class="mb-2 text-sm px-4 py-2 rounded 
            {% if message.tags == 'success' %}
              bg-green-100 text-green-700 border border-green-300
            {% elif message.tags == 'error' %}
              bg-red-100 text-red-700 border border-red-300
            {% else %}
              bg-blue-100 text-blue-700 border border-blue-300
            {% endif %}
          ">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <!-- Login Form -->
      <form method="POST">
        {% csrf_token %}

        <!-- Username Field -->
        <div class="mb-4">
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <!-- Password Field with Toggle -->
        <div class="mb-4 relative">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />

          <!--Toggle Icon -->
          <button
            type="button"
            onclick="togglePassword()"
            class="absolute right-3 top-2.5 text-gray-500 focus:outline-none"
          >
            <!-- SVG Eye Icon -->
            <svg
              id="eyeIcon"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                 c4.477 0 8.268 2.943 9.542 7
                 -1.274 4.057-5.065 7-9.542 7
                 -4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
          </button>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="bg-blue-600 w-full py-2 text-white rounded hover:bg-blue-700 transition duration-200"
        >
          Login
        </button>

        <!-- Forgot Password -->
        <div class="text-right mt-2">
          <a
            href="{% url 'forgot_password' %}"
            class="text-sm text-blue-600 hover:underline"
          >
            Forgot Password?
          </a>
        </div>
      </form>
    </div>

    <!-- Password Toggle Script -->
    <script>
      function togglePassword() {
        const input = document.getElementById("password");
        const icon = document.getElementById("eyeIcon");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.add("text-blue-600");
        } else {
          input.type = "password";
          icon.classList.remove("text-blue-600");
        }
      }
    </script>
  </body>
</html>
