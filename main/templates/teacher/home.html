<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard | Teacher Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Topbar -->
    <div class="flex justify-between items-center bg-white shadow px-6 py-4">
      <h1 class="text-xl font-bold text-blue-600">Teacher Portal</h1>
      <div class="ml-auto flex space-x-4">
        <a
          href="{% url 'home' %}"
          class="text-gray-700 font-medium hover:underline"
          >Home</a
        >
        <a
          href="{% url 'logout' %}"
          class="text-red-500 font-medium hover:underline"
          >Logout</a
        >
      </div>
    </div>

    <!-- Table Section -->
    <div class="max-w-5xl mx-auto bg-white mt-8 p-6 rounded shadow">
      <table class="w-full text-sm text-left">
        <thead class="bg-blue-100">
          <tr>
            <th class="p-3">Name</th>
            <th class="p-3">Subject</th>
            <th class="p-3">Marks</th>
            <th class="p-3">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for s in students %}
          <tr class="border-b hover:bg-gray-50 relative">
            <td class="p-3 flex items-center">
              <div
                class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center mr-2"
              >
                {{ s.name|slice:":1" }}
              </div>
              {{ s.name }}
            </td>
            <td class="p-3">{{ s.subject }}</td>
            <td class="p-3">{{ s.marks }}</td>
            <td class="p-3 relative">
              <!-- Dropdown button -->
              <button
                onclick="toggleDropdown('{{ s.id }}')"
                class="text-xl px-2"
              >
                â–¼
              </button>

              <!-- Dropdown menu -->
              <div
                id="dropdown-{{ s.id }}"
                class="absolute right-0 mt-2 w-28 bg-white border rounded shadow-md hidden z-50"
              >
                <a
                  href="{% url 'edit_student' s.id %}"
                  class="block px-4 py-2 text-sm hover:bg-gray-100 text-gray-700"
                  >Edit</a
                >
                <a
                  href="{% url 'delete' s.id %}"
                  class="block px-4 py-2 text-sm text-red-500 hover:bg-red-100"
                  >Delete</a
                >
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Add Button -->
      <div class="mt-6 text-right">
        <button
          onclick="document.getElementById('modal').classList.remove('hidden')"
          class="bg-blue-600 text-white px-4 py-2 rounded"
        >
          Add Student
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded shadow w-96">
        <form method="post" action="{% url 'add_student' %}">
          {% csrf_token %}
          <h2 class="text-xl font-semibold mb-4">Add New Student</h2>

          <div class="mb-4">
            <label class="block mb-1 font-medium">Name</label>
            <input
              type="text"
              name="name"
              class="w-full border px-3 py-2 rounded"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block mb-1 font-medium">Subject</label>
            <input
              type="text"
              name="subject"
              class="w-full border px-3 py-2 rounded"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block mb-1 font-medium">Marks</label>
            <input
              type="number"
              name="marks"
              class="w-full border px-3 py-2 rounded"
              required
            />
          </div>

          <div class="mt-4 flex justify-end">
            <button
              type="button"
              onclick="document.getElementById('modal').classList.add('hidden')"
              class="mr-2 px-4 py-2 border rounded"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      function toggleDropdown(id) {
        const dropdown = document.getElementById("dropdown-" + id);
        dropdown.classList.toggle("hidden");
      }

      // Close dropdown if clicked outside
      document.addEventListener("click", function (e) {
        const isButton = e.target.closest("button");
        const isDropdown = e.target.closest("[id^='dropdown-']");
        if (!isButton && !isDropdown) {
          document
            .querySelectorAll("[id^='dropdown-']")
            .forEach((el) => el.classList.add("hidden"));
        }
      });
    </script>
  </body>
</html>
